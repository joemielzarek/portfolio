<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Single Page Scroll</title>

    <link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
    <link rel="stylesheet" href="stylesheet.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.fullPage.js"></script>
    <script src="https://use.fontawesome.com/ab9857ca24.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <div id="fullpage">
        <div class="section" id="section0">
            <h1>Do not adjust your device.</h1>
            <i class="scroll-indicator fa fa-angle-double-down"></i>
        </div>
        <div class="section" id="section1">
            <canvas id="canvas"></canvas>
            <h5 class="header">Some say mythical beasts don't exist.<br />What you are about to see will change that notion. <br /><br />Prepare yourself for a look at the mythical development beast.</h5>
            <i class="scroll-indicator fa fa-angle-double-down"></i>
            <img src="noun_85575_cc.png" />
        </div>
        <div class="section" id="section2">
            <div class="noiseBG"></div>
            <i class="scroll-indicator fa fa-angle-double-down"></i>
        </div>
        <div class="section" id="section3">
            <div class="slide" data-anchor="slide1">
                <h2>Raisable</h2>
                <img src="https://s32.postimg.org/y208wgjat/Screen_Shot_2016_07_20_at_12_55_46_PM.png" />
            </div>
            <div class="slide" data-anchor="slide2"> Streamix </div>
            <div class="slide" data-anchor="slide3"> Hops </div>
            <div class="slide" data-anchor="slide4"> Slide 4 </div>
        </div>
        <div class="section" id="section4">
            <h1>Resume</h1>
        </div>
        <div class="section" id="section5">
            <h1>Connect</h1>
        </div>
    </div>
</body>

</html>
